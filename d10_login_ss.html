<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h2>Form Demo</h2>
    <hr>
    <h3> Login</h3>

    <form action="d10_menu.html" id="form_login" name="form_login" method="get"> 
        <p>
            Username: <input type="text" name=" ten" id="user" value="aptech">

        </p>
        <p>
            Password: <input type="password" name="matma" id="pass" value="123">

        </p>
        <input type="submit" value="submit">
        <input type="reset" value="reset">


    </form>
    <script>
        //ma kich ban duoc thuc hien khi bam nut submit tren form login
        document.getElementById("form_login").onsubmit=function(){
            //lay gia tri nhap trong o user cat vao bien {ten tai khoan}
            var tenTK = document.getElementById("user").value ;
            var matkhau =document.getElementById("pass").value ;
           if(tenTK!="aptech" || matkhau !="123"){
               alert("tai khoan dang nhap hoac mat khau khong hop le .vui long nhap lai!");
               document.getElementById("user").focus();// set cursor ve o nhap user 
               return false;//ko cho chuyen sang trang action(d05_menu.html)
           }


           //neu dang nhap thanh cong thi luu tai khoan va mat khau vo bien session storage
           sessionStorage.setItem("uid",tenTK);
           sessionStorage.setItem("pwd",matkhau);
        }
    </script>

</body>

</html>
