<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Jquery</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(e){
            $("button").click(function(){
                $("p").hide();

            });

        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <h2>Jquery Demo</h2>
        <hr>
        <button type="button" class="btn btn-info">Click Me</button>

        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, iure sit distinctio reiciendis minima
            perspiciatis placeat exercitationem corrupti, repellendus veniam magnam cum asperiores architecto eius natus
            reprehenderit at blanditiis harum.
        </p>

    </div>

</body>

</html>
