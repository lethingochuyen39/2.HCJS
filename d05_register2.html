<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        form {
            margin: 1rem;
        }

        div {
            padding: 0.5rem;
        }

        label {
            display: inline-block;
            width: 6.5rem;
        }

        input:required {
            border: red thin solid;

        }
    </style>
</head>

<body>
    <h2>Form Demo</h2>
    <hr>
    <h3> Register form</h3>
    <form action="d05_form_login.html">

        <div>
            <label for="">User account :</label>
            <input type="text" name="user" id="user" placeholder="nhap ten tai khoan" required>
        </div>

        <div>
            <label for="">Password :</label>
            <input type="password " name="pass" id="pass" placeholder="nhap mat khau" required>
        </div>

        <div>
            <label for="">Email :</label>
            <input type="email" name="email" id="email" placeholder="nhap email" required>
        </div>

        <div>
            <label for=""> Gender : </label>
            <input type="radio" name="gender" id="gender" value="male" checked> Male 
            <input type="radio" name="gender" id="gender" value="female"> Female
        </div>


        <div>
            <label for="">Hobbies :</label>
            <input type="checkbox" name="hobbies_1" id="hobbies_1" value="da banh">Football

            <input type="checkbox" name="hobbies_2" id="hobbies_2" value="an hang " checked>Eating-out
            <input type="checkbox" name="hobbies_3" id="hobbies_3" value="nghe nhac">listening-music
            <input type="checkbox" name="hobbies_4" id="hobbies_4" value="choi game" checked>Play games
        </div>

        <div>
            <label for="">City :</label>
            <select name="city" id="city">
                <option value="SG">Saigon</option>
                <option value="HN">Hanoi</option>
                <option value="CT">Cantho</option>
                <option value="DN">Danang</option>
                <option value="BT">Bentre</option>
                <option value="TG">Tiengiang</option>
            </select>
        </div>

        <div>
            <label for="">Birthday :</label>
            <input type="date" name="dob" id="dob" min="1990-01-31" max="2030-12-31" value="2000-5-15">

        </div>

        <div>
            <label for="">Ranking :</label>
            <input type="number" name="rank" id="rank" min="1" max="5" value="3">
        </div>

        <div>
            <label for="" comments :></label> <br>
            <textarea name="comment" id="comment" cols="50" rows="5">comment here...</textarea>
        </div>

        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>

</html>
