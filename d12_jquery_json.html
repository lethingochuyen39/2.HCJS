<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Json Demo</h2>
        <hr>

        <div id="st">

        </div>
    </div>

</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script>

    $(document).ready(function(){

    
    let students =
        [
            { "id": "S01", "name": "la Bao Minh", "yob": 2001 },
            { "id": "S02", "name": "Sar Lavi", "yob": 2003 },
            { "id": "S03", "name": "Nguyen Toan", "yob": 2000 },
            { "id": "S04", "name": "Ngoc Huyen", "yob": 2000 },
            { "id": "S05", "name": "Van khoa", "yob": 2001 },
            { "id": "S06", "name": "Truc Duy", "yob": 2000 }
        ];
        let ds =[];
        students.forEach(sv =>{
            ds.push(`id = ${sv.id},name = ${sv.name}, yob= ${sv.yob}`);

        });
        console.log(ds.join("\n"));
        $("#st").html(ds.join("<br>"));

    });
</script>

</html>
